<html>

<head>
	<title>Register - Datapack Browser</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel='stylesheet' href='../css/main.css'>
	<link rel='stylesheet' href='../css/register.css'>
</head>
<body>
	<form>
		<input type='text' id='username' placeholder='Username' required></input>
		<input type='email' id='email' placeholder='Email' required></input>
		<input type='password' id='password' placeholder='Password' required maxlength='32'></input>
		<button type='submit' id='register'>Register</button>
		<div id='errorBox' class='hide'>
		</div>
	</form>

	<script src='../js/register.js'></script>
</body>
</html>
